<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script1.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>

<body>
  <header>
    <div class="container">
      <h1>PROFID (Plataforma de Registro e Oportunidades de Formação Inclusiva e Digital)</h1>
      <p>Conectando talentos a oportunidades reais</p>
    </div>
  </header>  
<div class="container">
    <div class="form-container">
      <div class="icone_registro">
        <img src="imagens/perfil.png" width="100px" height="100px" >
      </div>
       
      <div class="form-header">
        <div class="form-tab active" onclick="showForm('register')">Registro</div>
      </div>
      
  <form id="formRecrutamento" onsubmit="enviarFormulario(event)">
   <h2 class="text-center" style="margin-bottom: 20px;">Crie sua conta</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="nome_completo" class="required-field">Nome completo</label>
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Seu nome completo" required>
          </div>
          
          <div class="form-group">
            <label for="nickname">Apelido</label>
            <input type="text" id="nickname" name="nickname" placeholder="Como prefere ser chamado">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="required-field">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
            <div class="error-message" id="register-email-error"></div>
          </div>
          
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="+258 840000000 ou 870000000" pattern="^(\+258\s?)?8[2-7]\s?\d{3}\s?\d{3,4}$" title="Insira um número válido no formato +258 84 000 0000 ou 84 000 0000">
        </div>
        
        <div class="form-group">
          <label for="habilidades" class="required-field">Habilidades</label>
          <textarea id="habilidades" name="habilidades" placeholder="Liste suas habilidades, conhecimentos ou áreas de interesse" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-row">
        <label for="date_of_birth" class="required-field">Data de nascimento</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required min="2005-01-01" max="2014-31-31" placeholder="dd/mm/aaaa" >
      </div>
      </div>
          
          <div class="form-group">
            <label for="provincia" class="required-field">Província</label>
            <select id="provincia" name="provincia" required>
              <option value="">Selecione sua província</option>
              <option value="Maputo">Maputo</option>
              <option value="Gaza">Gaza</option>
              <option value="Inhambane">Inhambane</option>
              <option value="Sofala">Sofala</option>
              <option value="Manica">Manica</option>
              <option value="Tete">Tete</option>
              <option value="Zambézia">Zambézia</option>
              <option value="Nampula">Nampula</option>
              <option value="Cabo Delgado">Cabo Delgado</option>
              <option value="Niassa">Niassa</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="distrito" class="required-field">Distrito</label>
            <input type="text" id="distrito" name="distrito" placeholder="Seu distrito" required>
          </div>
          
          <div class="form-group">
            <label for="posto_administrativo">Posto administrativo</label>
            <input type="text" id="posto_administrativo" name="posto_administrativo" placeholder="Seu posto administrativo">
          </div>
        </div>
        
        <div class="form-group">
          <label for="escola">Escola/Instituição</label>
          <input type="text" id="escola" name="escola" placeholder="Onde estuda ?">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="login_password" class="required-field">Senha</label>
            <input type="password" id="register_password" name="login_password" placeholder="Crie uma senha segura" required onkeyup="checkPasswordStrength(this.value)">
            <div class="password-strength">
              <div class="strength-bar" id="password-strength-bar"></div>
            </div>
            <div class="error-message" id="register-password-error"></div>
          </div>
          
          <div class="form-group">
            <label for="confirm_password" class="required-field">Confirme a senha</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita a senha" required onkeyup="checkPasswordMatch()">
            <div class="error-message" id="confirm-password-error"></div>
          </div>
        </div>
        <div class="form-group">
  <label for="curriculo">Envie a sua foto (opcional)</label>
  <div class="file-input">
    <label class="file-input-label" for="curriculo">
      <i class="fas fa-upload"></i> Escolher arquivo
    </label>
    <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.webp,.bmp">
    <div class="file-name" id="file-name">Nenhum arquivo selecionado</div>
  </div>
</div>
    </div>
<button type="button" class="btn btn-block" onclick="window.location.href='menu.html'">Registrar</button>
<div class="form-footer">
          Já tem uma conta? <a href="login.html"> Login</a><br>
        </div>
  </form>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
  const inputFile = document.getElementById('curriculo');
  const fileNameDisplay = document.getElementById('file-name');

  inputFile.addEventListener('change', function () {
    if (inputFile.files.length > 0) {
      fileNameDisplay.textContent = inputFile.files[0].name;
    } else {
      fileNameDisplay.textContent = 'Nenhum arquivo selecionado';
    }
  });
});
  </script>
</div>
</body>
</html>
